<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontresina Live Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SVG filter to lift shadows specifically -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="lift-shadows">
                <feComponentTransfer>
                    <feFuncR type="gamma" amplitude="1" exponent="0.7" offset="0.15"/>
                    <feFuncG type="gamma" amplitude="1" exponent="0.7" offset="0.15"/>
                    <feFuncB type="gamma" amplitude="1" exponent="0.7" offset="0.15"/>
                </feComponentTransfer>
            </filter>
        </defs>
    </svg>
    
    <div class="webcam-container">
        <div class="webcam-header">
            <span class="location">Pontresina, Switzerland</span>
            <span class="coordinates">46.4910° N, 9.8968° E</span>
        </div>
        
        <div class="image-container">
            <img src="temp.jpg" alt="Pontresina Live View" class="webcam-image">
            <div class="datetime-overlay">
                <span class="date" id="date"></span> <span class="time" id="time"></span>
            </div>
        </div>
        
        <div class="webcam-footer">
            <span class="location">Pontresina, Switzerland</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
